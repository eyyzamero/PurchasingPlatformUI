<div class="login-container">
  <div class="logo">
    <span>PurchasingPlatformUI</span>
  </div>
  <form [formGroup]="form" (ngSubmit)="login()">
    <b class="header" translate>sign-in</b>
    <input type="text" formControlName="login" class="login" [placeholder]="'login.login-placeholder' | translate">
    <input type="password" formControlName="password" class="password" [placeholder]="'login.password-placeholder' | translate">
    <button type="submit" class="submit-btn">
      <span *ngIf="communicationState !== CommunicationState.LOADING; else loading" translate>sign-in</span>
      <ng-template #loading>
        <app-small-loader></app-small-loader>
      </ng-template>
    </button>
  </form>
</div>
